<!DOCTYPE html>

<html>

<head>
    <title>Escola DOREMILA</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <div class="links">
            <a href="/">Sobre</a>
            <a href="/">Aulas</a>
        </div>


    </header>

    <div id="wrapper">
        <h1>Aulas</h1>
    </div>

    <section class="cards">

        <div class="card">
            <div class="card__image-container">
                <img src="https://images.unsplash.com/photo-1552422535-c45813c61732?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                    alt="Mulher tocando piano">
            </div>
            <div class="card__content">
                <p>Aprenda Piano do Zero</p>
            </div>
            <div class="card__info">
                <p>Aprenda conforme sua disponibilidade</p>
                <p class="card__price">R$ 45.00 - 60 min aula</p>
            </div>
        </div>

    </section>


</body>

</html>
